<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">
      <a routerLink="/">
        <img id="logo" src="../assets/images/my_school_logo.png" />
      </a>
    </h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
        <div class="nav">
          <div class="vertical-nav">
            <a routerLink="/posts">
              <div class="navTab">
                <img class="navIcon" src="../assets/images/announcements.png" />
                <h2>ANNOUNCEMENTS</h2>
              </div>
            </a>

            <a routerLink="/calendar">
              <div class="navTab">
                <img class="navIcon" src="../assets/images/calendar.png" />
                <h2>EVENT CALENDAR</h2>
              </div>
            </a>

            <a routerLink="/departments">
              <div class="navTab">
                <img class="navIcon" src="../assets/images/departments.png" />
                <h2>DEPARTMENTS</h2>
              </div>
            </a>

            <a routerLink="/faculty">
              <div class="navTab">
                <img class="navIcon" src="../assets/images/faculty.png" />
                <h2>FACULTY</h2>
              </div>
            </a>

            <a routerLink="/account">
              <div class="navTab">
                <img class="navIcon" src="../assets/images/account.png" />
                <h2>LOGIN/SIGN-UP</h2>
                <!--
                  CONDITIONAL IF LOGGEDIN
                  <h2>PROFILE (USERNAME)</h2> -->
              </div>
            </a>
          </div>

          <!--      <div class="vertical">
          <a *ngIf="!isLoggedIn"routerLink="/login">Login</a>
          <a *ngIf="isLoggedIn" routerLink="/" (click)="logout()">Logout</a>
          <a routerLink="/signup">Signup</a>
          <a routerLink="/posts">Posts</a>  -->
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
-->
