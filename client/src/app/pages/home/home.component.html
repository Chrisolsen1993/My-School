<app-hero></app-hero>
<div id="home">
  <h1>LATEST ANNOUNCEMENTS:</h1>

  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error">Error :(</div>
  <div *ngIf="posts">
    <ng-container *ngFor="let singlepost of posts">
      <app-post [post]="singlepost" [countLikes]="likes(singlepost)"></app-post>
    </ng-container>
  </div>

  <!-- NEEDS TO RESET TO TOP OF PAGE -->
  <a routerLink="/posts">
    <div class="seeAllBtn">
      <button type="submit">SEE ALL</button>
    </div>
  </a>
</div>
