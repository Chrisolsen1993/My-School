<mat-card>
  <mat-card-subtitle>
    {{ comment.userId.firstName }}
    {{ comment.userId.lastName }}
    {{ comment.createdAt | date: "short" }}
  </mat-card-subtitle>
  <mat-card-content>
    <p>{{ comment.comment }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
