<div id="profile">
  <h1>EDIT PROFILE:</h1>
  <!-- 
  <ng-container
    *ngIf="loading; then spinner_content; else profile_content"
  ></ng-container> -->

  <!-- <ng-template #spinner_content>LOADING...</ng-template> -->
  <!-- 
  <ng-template #profile_content> -->
  <div id="profile-container">
    <div id="profile-header">
      <h2>Please complete your profile!</h2>
    </div>
    <div id="profile-details">
      <div>
        <div class="profile-row">
          <div id="profile-avatar">
            <img id="profile-img" src="../../../../assets/images/account.png" />
            <a id="update-avatar" href="#">
              <h5>Update Avatar</h5>
            </a>
          </div>
          <div class="profile-col">
            <mat-form-field appearance="fill">
              <mat-label>First Name:</mat-label>
              <input matInput />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Last Name:</mat-label>
              <input matInput />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Email Address:</mat-label>
              <input matInput />
            </mat-form-field>
          </div>
          <div class="profile-col">
            <mat-form-field appearance="fill">
              <mat-label>School:</mat-label>
              <input matInput />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Group:</mat-label>
              <input matInput />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Department:</mat-label>
              <input matInput />
            </mat-form-field>
          </div>
          <div class="profile-col bio">
            <mat-form-field id="bio-input" appearance="fill">
              <mat-label>About:</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>

            <div class="submitBtn">
              <button type="submit">SUBMIT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- </ng-template> -->
</div>
