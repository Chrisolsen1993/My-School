<div id="announcements">
  <div id="titlePageRow">
    <h1>ANNOUNCEMENTS:</h1>
    <mat-paginator
      (page)="handlePageEvent($event)"
      [length]="length"
      [pageSize]="pageSize"
      [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>

  <div *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="error">Error :(</div>
  <div *ngIf="posts">
    <ng-container *ngFor="let singlepost of postsPage()">
      <app-post
        [post]="singlepost"
        [countLikes]="likes(singlepost)"
        [isUserPosts]="isUserPosts"
      ></app-post>
    </ng-container>
  </div>
</div>
<div id="footer"><h5>My School &reg; 2022</h5></div>
