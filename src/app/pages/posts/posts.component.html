<div id="announcements">
  <h1>ANNOUNCEMENTS:</h1>

  <div *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="error">Error :(</div>
  <div *ngIf="posts">
    <ng-container *ngFor="let singlepost of posts">
      <app-post
        [post]="singlepost"
        [countLikes]="likes(singlepost)"
        [isUserPosts]="isUserPosts"
      ></app-post>
    </ng-container>
  </div>
</div>
